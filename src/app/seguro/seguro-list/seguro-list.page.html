<ion-header>
  <ion-toolbar class="custom-toolbar" *ngIf="!isSearch">
    <ion-title>Mantenimiento de Clientes Asegurados</ion-title>

    <ion-buttons slot="start">
      <ion-back-button defaultHref="/" text=""></ion-back-button>
      <ion-button (click)="clickSearch()">
        <ion-icon slot="end" name="search"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>

  <ion-toolbar *ngIf="isSearch">
    <ion-searchbar
      show-cancel-button="always"
      show-clear-button="always"
      (ionClear)="clearSearch()"
      (ionChange)="buscarSearch($event)"
    ></ion-searchbar>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">


  <ion-grid>
    <ion-row>
      <ion-col size="2" class="ion-text-center"><b>Nombre</b></ion-col>
      <ion-col size="2" class="ion-text-center"><b>Apellido</b></ion-col>
      <ion-col size="2" class="ion-text-center"><b>Fecha</b></ion-col>
      <ion-col size="2" class="ion-text-center"><b>Bien Asegurado</b></ion-col>
      <ion-col size="2" class="ion-text-center"><b>Monto Asegurado</b></ion-col>
      <ion-col size="2" class="ion-text-center"><b>Acciones</b></ion-col>
    </ion-row>
  </ion-grid>

  <ion-list>
    <ion-item *ngFor="let seguro of listaSeguros">
      <ion-grid>
        <ion-row>
          <ion-col size="2" class="ion-text-center ion-align-self-center"
            >{{ seguro.Nombre }}</ion-col
          >

          <ion-col size="2" class="ion-text-center ion-align-self-center"
            >{{ seguro.Apellido }}</ion-col
          >
          <ion-col size="2" class="ion-text-center ion-align-self-center"
            >{{ seguro.FechaNacimiento }}</ion-col
          >
          <ion-col size="2" class="ion-text-center ion-align-self-center"
          >{{ seguro.BienAsegurado }}</ion-col
        >
        <ion-col size="2" class="ion-text-center ion-align-self-center"
        >{{ seguro.MontoAsegurado }}</ion-col
      >

          <ion-col size="2" class="custom-button-container">
            <ion-button [routerLink]="['/seguro-edit', seguro.id]"
              ><ion-icon name="create"></ion-icon
            ></ion-button>
    
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-item>
  </ion-list>
  <ion-infinite-scroll (ionInfinite)="onIonInfinite($event)">
    <ion-infinite-scroll-content></ion-infinite-scroll-content>
  </ion-infinite-scroll>

  <ion-fab slot="fixed" vertical="bottom" horizontal="end">
    <ion-fab-button [routerLink]="'/seguro-new'">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
